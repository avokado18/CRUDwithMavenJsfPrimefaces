<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h2>#{clientController.message}</h2>
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <p:inputText id="id" size="20" value="#{clientController.id}" disabled="#{clientController.canEdit}">
                    <f:validator binding="#{idValidator}"/>
                </p:inputText>
                <p:message for="id" style="color: red"/>
            </td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><p:inputText id="surname" size="20" value="#{clientController.surname}">
                <f:validateRegex pattern="^[A-Z][a-z]+$"/>
            </p:inputText>
                <p:message for="surname" style="color:red" />
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <p:inputText id="name" size="20" value="#{clientController.name}">
                    <f:validateRegex pattern="^[A-Z][a-z]+$"/>
                </p:inputText>
                <p:message for="name" style="color:red" />
            </td>
        </tr>
        <tr>
            <td>Patronymic:</td>
            <td>
                <p:inputText id="patronymic" size="20" value="#{clientController.patronymic}">
                    <f:validateRegex pattern="^[A-Z][a-z]+$"/>
                </p:inputText>
                <p:message for="patronymic" style="color:red" />
            </td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td>
                <p:inputText id="birthday" size="20" value="#{clientController.birthday}">
                    <f:validator validatorId="dateValidator"/>
                    <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Moscow"/>
                </p:inputText>
                <p:message for="birthday" style="color:red" />
            </td>
        </tr>
        <tr>
            <td>Account number:</td>
            <td>
                <p:inputText id="accNum" size="20" value="#{clientController.accNumber}" >
                    <f:validateLongRange minimum="0"/>
                </p:inputText>
                <p:message for="accNum" style="color:red" />
            </td>
        </tr>
        <tr>
            <td>Balance:</td>
            <td>
                <p:inputText id="balance" size="20" value="#{clientController.balance}" >
                    <f:validateLongRange minimum="0"/>
                </p:inputText>
                <p:message for="balance" style="color:red" />
            </td>
        </tr>
        <tr>
            <td> </td>
        </tr>
    </table>
</ui:composition>

</html>
